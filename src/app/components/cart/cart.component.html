<div class="cart-container" *ngIf="products && products.length > 0; else empty">
  <h2>Shopping Cart</h2>
  
  <div class="cart-item" *ngFor="let item of products">
    <img [src]="item.image" alt="{{ item.name }}" class="cart-product-image" />
    
    <div class="cart-product-info">
      <h3>{{ item.name }}</h3>
      <p>Price: ${{ item.price }}</p>
      
      <div class="quantity-control">
        <button class="qty-btn" (click)="decreaseQuantity(item)">-</button>
        <!-- <input type="number" [(ngModel)]="item.quantity" min="1" class="qty-input"> -->
        <button class="qty-btn" (click)="increaseQuantity(item)">+</button>
      </div>
      
      <p class="total-price">Total: ${{ item.price * item.quantity }}</p>
      
      <button class="remove-btn" (click)="removeItem(item)">Remove</button>
    </div>
  </div>
  
  <div class="cart-summary">
    <h3>Summary</h3>
    <p>Subtotal: ${{ getSubtotal() }}</p>
    <p>Shipping: $5.00</p>
    <hr>
    <h4>Grand Total: ${{ getSubtotal() + 5 }}</h4>
    <button class="checkout-btn">Proceed to Checkout</button>
  </div>
</div>

<ng-template #empty>
  <div class="loading">Cart is Empty. Add Some Products</div>
</ng-template>
