

    <!-- Main Content Section -->
    <main class="main-content">
        <!-- Your original product list with preserved logic -->
        <div class="product-list">


            <div class="product-card" *ngFor="let product of products">
                <!-- Availability Label -->
                <span class="availability-label"
                    [ngClass]="{'in-stock': product.availability === 'In Stock', 'out-of-stock': product.availability !== 'In Stock'}">
                    {{ product.availability=='In Stock'?'In Stock':'Out of Stock' }}
                </span>

                <div class="product-info">
                    <!-- Product Image (added) -->


                    <!-- Product Name and Price -->
                    <h3>{{ product.product_name }}</h3>
                    <p class="product-price">${{ product.product_price }}</p>

                    <!-- Notify Me Button (if out of stock) -->
                    <button *ngIf="product.availability !== 'In Stock'" class="notify-btn" routerLink="/notifyMe">
                        <i class="far fa-bell"></i> Notify Me
                    </button>

                    <!-- View Details Button (only show for In Stock items) -->
                    <button *ngIf="product.availability === 'In Stock'" class="view-detail-btn"
                        [routerLink]="['/product-detail', product.id]">
                        <i class="fas fa-eye"></i> View Details
                    </button>

                </div>
            </div>
        </div>
    </main>
